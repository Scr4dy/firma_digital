<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generar Firma Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-xl">
        <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Registro y Generación de Firma Digital</h2>

        <form action="/generar_firma" method="POST" class="space-y-5">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre(s)</label>
                <input type="text" name="nombre" id="nombre" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="fecha_nac" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
                <input type="date" name="fecha_nac" id="fecha_nac" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" name="correo" id="correo" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>

            {% if mensaje %}
            <div class="bg-green-100 text-green-800 p-4 rounded mt-6 shadow text-center">
                <p class="font-bold mb-2">{{ mensaje }}</p>
                <div class="space-x-4 mt-2">
                    <a href="{{ descarga_key }}" download class="text-blue-600 underline font-medium">Descargar .key</a>
                    <a href="{{ descarga_cer }}" download class="text-blue-600 underline font-medium">Descargar .cer</a>
                </div>
            </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                Generar Firma Digital
            </button>

            {% if volver_inicio %}
            <div class="mt-4 text-center">
                <a href="/" class="text-blue-600 font-medium underline">Volver al inicio</a>
            </div>
            {% endif %}
        </form>
    </div>

</body>

</html>
